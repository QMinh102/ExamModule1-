<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drawRectangle</title>
</head>
<body>
<canvas id="rectangle"></canvas>
<script>
  class Rectangle {
      constructor(y_Position, x_Position, width, length, color) {
          this.y_position = y_Position;
          this.x_position = x_Position;
          this.width = width;
          this.length = length;
          this.color = color;
      }
      render() {
          let get2d = document.getElementById("rectangle").getContext("2d");
          get2d.strokeStyle = this.color;
          get2d.strokeRect(this.x_position, this.y_position, this.width, this.length);
      }
  }
  let rectangle = new Rectangle(100, 100, 100, 50, "#ff0000");
  rectangle.render();
</script>
</body>
</html>
